---
layout: default
title: Identité numérique
permalink: /kyc/
---

<div class="row connexion">
	<!-- Solde -->
	<div class="col-12">
		<!-- small box -->
		<div class="small-box bg-dark">
			<div class="inner">
				{% include connexion.html %}
			</div>
			<a href="/#instruction" class="solde small-box-footer">Instructions <i
					class="fas fa-arrow-circle-right"></i></a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div id="kycstatuscolor" class="small-box bg-danger">
			<div class="inner">
				<span style="font-size: xx-large;">
					Votre identité <span id="kycstatus">n'a pas encore </span> été vérifiée
				</span>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-3 col-8">
		<!-- small box -->
		<div class="small-box bg-primary"  style="padding: 2px;">
			<a href="#" class="small-box-footer btn btn-default" data-toggle="modal" data-target="#modal-submit">Soumettre mon identité pour validation
				<i id="fa11" class="fas fa-arrow-circle-right"></i>
				<i id="fa12" class="fas fa-spinner fa-pulse" style="display:none;"></i>
			</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="card card-light">
			<div class="card-header">
				<h3 class="card-title">Dernières validations d'identité</h3>
			</div>
			<div class="card-body p-0">
				<table class="table table-sm">
					<thead>
						<tr>
							<th>Nom</th>
							<th>Adresse</th>
						</tr>
					</thead>
					<tbody id="tbodyevents">
					</tbody>
				</table>
			</div>
		</div>
		<span id="addcopied">
		</span>
	</div>
</div>


<!-- MODALS -->
<div class="modal fade" id="modal-submit" style="display: none;" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Soumission d'identité</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="kycName">Pseudonyme</label>
					<input type="text" class="form-control" id="kycName"
						placeholder="Quel est votre nom ?">
				</div>
				<div class="form-group">
					<label for="kycId">Numéro de carte d'identité</label>
					<input type="text" class="form-control" id="kycId" disabled
						placeholder="AB12345">
				</div>
			</div>
			<div class="modal-footer justify-content-between">
				<button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>
				<button type="button" class="btn btn-primary" onclick="onSubmitKYC()">Soumettre</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/assets/js/kyc/kycmain.js"></script>

<script>
	var element = document.getElementById("upnavkyc");
	element.classList.add("circle-icon");
</script>
