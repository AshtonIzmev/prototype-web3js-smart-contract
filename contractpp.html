---
layout: default
title: Contrats de particuliers
permalink: /contractpp/
---

<div class="row connexion">
	<!-- Solde -->
	<div class="col-6">
		<!-- small box -->
		<div class="small-box bg-dark">
			<div class="inner">
				{% include connexion.html %}
			</div>
      <a href="/#instruction" class="solde small-box-footer">Instructions <i class="fas fa-arrow-circle-right"></i></a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-3 col-6">
		<!-- small box -->
		<div class="small-box bg-success">
			<div class="inner">
				<h3>
					<span id="solde">?</span><sup>MED</sup>
				</h3>
			</div>
			<div class="icon">
				<i class="ion ion-bag"></i>
			</div>
			<a href="#" class="small-box-footer" onclick="loadMedInfos()">Mettre à jour <i
					class="fas fa-arrow-circle-right"></i></a>
		</div>
	</div>
	<!-- ./col -->
	<div class="col-lg-3 col-6">
		<!-- small box -->
		<div class="small-box bg-warning">
			<div class="inner">
				<h3>
					<span class="small">Date : </span><span id="date">?</span> 
				</h3>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="small-box bg-primary"  style="padding: 2px;">
			<a href="#" class="small-box-footer btn btn-default" data-toggle="modal" data-target="#modal-subscribe">Souscrire à un DAT</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="card card-light">
			<div class="card-header">
				<h3 class="card-title">Produits DAT souscrits</h3>
			</div>
			<div class="card-body p-0">
				<table class="table table-sm">
					<thead>
						<tr>
							<th>Produit</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="tbodyevents">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal-subscribe" style="display: none;" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Souscription à un produit financier</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div>
						<input type="radio" id="dat2pct6mois" name="product" value="2p6t">
						<label for="dat2pct6mois">DAT 2% à échéance 6 mois</label>
					</div>
					<div>
						<input type="radio" id="dat5pct12mois" name="product" value="5p12t">
						<label for="dat5pct12mois">DAT 5% à échéance 12 mois</label>
					</div>
				</div>
				<div class="form-group">
					<label for="productAmount">Montant</label>
					<input type="number" class="form-control" id="productAmount">
				</div>
			</div>
			<div class="modal-footer justify-content-between">
				<button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>
				<button type="button" class="btn btn-primary" onclick="onPreauthorize(buyProduct)">Acheter</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/assets/js/banking/banking.js"></script>
<script type="text/javascript" src="/assets/js/banking/contratpp.js"></script>
<script>
	var element = document.getElementById("upnavpp");
	element.classList.add("circle-icon");
</script>
